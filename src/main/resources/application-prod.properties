# Production profile
server.port=${PORT:8080}

# DB (override via env vars in systemd)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/techstore_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:techstore_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Techstore123!}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT (Base64) - set via env var in systemd
app.jwt.secret=${APP_JWT_SECRET:CHANGE_ME_BASE64}
# You can use one or the other depending on your code. Keep both for compatibility.
app.jwt.expiration-seconds=${APP_JWT_EXP_SECONDS:7200}
app.jwt.expiration-ms=${APP_JWT_EXP_MS:86400000}
